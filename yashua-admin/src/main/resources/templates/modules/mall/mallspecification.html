<!DOCTYPE html>
<html>
<head>
    <title>规格表
</title>
	<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">分类</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="mallSpecification.categoryName" @click="selectCategory" placeholder="分类ID" readonly="readonly"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">规格名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="mallSpecification.name" placeholder="规格名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">状态</div>
                <label class="radio-inline"> <input type="radio"
					name="status" value="0" v-model="mallSpecification.status" /> 隐藏
				</label> 
				<label class="radio-inline"> <input type="radio"
					name="status" value="1" v-model=mallSpecification.status /> 显示
				</label>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">排序</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="mallSpecification.sort" placeholder="排序"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>
<!-- 选择分类 -->
<div id="categoryLayer" style="display: none;padding:10px;">
	<ul id="categoryTree" class="ztree"></ul>
</div>
<script src="/statics/js/modules/mall/mallspecification.js?_${.now?long}"></script>
</body>
</html>
