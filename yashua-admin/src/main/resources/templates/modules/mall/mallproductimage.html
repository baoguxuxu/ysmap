<!DOCTYPE html>
<html>
<head>
    <title>商品图片表</title>
	<#include "/header.html">
	<script src="/statics/libs/ajaxupload.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
        	<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.productId" @keyup.enter="query" placeholder="商品编号">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group" v-show="mallProductImage.productId == null">
                <div class="col-sm-2 control-label">商品ID</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="mallProductImage.productId" placeholder="商品ID"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">展示图片</div>
                <div class="col-sm-10">
					<img alt="" :src="mallProductImage.picImg" id="upload" class="fa fa-plus" style="width: 150px;height: 150px">
				</div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">排序</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="mallProductImage.sort" placeholder="排序"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">状态</div>
                <label class="radio-inline"> <input type="radio"
					name="status" value="0" v-model="mallProductImage.status" /> 隐藏
				</label> 
				<label class="radio-inline"> <input type="radio"
					name="status" value="1" v-model="mallProductImage.status" /> 显示
				</label>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="/statics/js/modules/mall/mallproductimage.js?_${.now?long}"></script>
</body>
</html>
