<!DOCTYPE html>
<html>
<head>
    <title>回复表</title>
	<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-2 control-label">内容</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="replys.content" placeholder="内容"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">回复人</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="replys.userId" placeholder="回复人"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">评论分类</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="replys.type" placeholder="评论分类"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">回帖ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="replys.recordId" placeholder="回帖ID"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">给谁回复</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="replys.toReplyId" placeholder="给谁回复"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">点赞数</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="replys.praises" placeholder="点赞数"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="replys.createTime" placeholder="创建时间"/>
                        </div>
                    </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="/statics/js/modules/news/replys.js?_${.now?long}"></script>
</body>
</html>
