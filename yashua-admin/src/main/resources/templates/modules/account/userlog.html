<!DOCTYPE html>
<html>
<head>
    <title></title>
	<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.userId" @keyup.enter="query" placeholder="用户ID">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-2 control-label">用户ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="userLog.userId" placeholder="用户ID"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">日志时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="userLog.createTime" placeholder="日志时间"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">日志类型</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="userLog.logType" placeholder="日志类型"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">交易金额</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="userLog.tradeMoney" placeholder="交易金额"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">账户余额</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="userLog.money" placeholder="账户余额"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">操作平台标识</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="userLog.platform" placeholder="操作平台标识"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">日志发生IP</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="userLog.hostIp" placeholder="日志发生IP"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">日志说明</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="userLog.descr" placeholder="日志说明"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">日志参数</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="userLog.adjunctInfo" placeholder="日志参数"/>
                        </div>
                    </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="/statics/js/modules/account/userlog.js?_${.now?long}"></script>
</body>
</html>
