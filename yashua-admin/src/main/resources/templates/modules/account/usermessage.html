<!DOCTYPE html>
<html>
<head>
    <title>用户消息</title>
	<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.userId" @keyup.enter="query" placeholder="接收用户ID">
			</div>
			<div class="form-group col-sm-2">
				<select v-model="selected">
				  <option v-for="option in types" v-bind:value="option.value">  
				    {{ option.text }}  
				  </option>  
				</select>
			</div>
			<a class="btn btn-default" @click="query">查询</a>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">消息标题</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="userMessage.title" placeholder="消息标题"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">开始时间</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="userMessage.startTime" placeholder="开始时间"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">结束时间</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="userMessage.endTime" placeholder="结束时间"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">内容</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="userMessage.content" placeholder="内容"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">消息时间</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="userMessage.createTime" placeholder="消息时间"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">发送人</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="userMessage.createBy" placeholder="发送人"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">接收人</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="userMessage.userId" placeholder="接收人"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">类型  0：个人   1：系统</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="userMessage.type" placeholder="类型  0：个人   1：系统"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">是否删除  -1：已删除  0：正常</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="userMessage.delFlag" placeholder="是否删除  -1：已删除  0：正常"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="/statics/js/modules/account/usermessage.js?_${.now?long}"></script>
</body>
</html>
