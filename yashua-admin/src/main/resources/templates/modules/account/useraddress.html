<!DOCTYPE html>
<html>
<head>
    <title>用户地址</title>
	<#include "/header.html">
	<link rel="stylesheet" href="/statics/plugins/picker/picker.css">
	<script src="/statics/plugins/picker/city.js"></script>
	<script src="/statics/plugins/picker/picker.min.js"></script>
	<script src="/statics/plugins/picker/setup.js?_${.now?long}"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">用户ID</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="userAddress.userId" placeholder="用户ID"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">收货人</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="userAddress.consignee" placeholder="收货人"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">所在地区</div>
                <div class="col-sm-10">
                	<a href="#" class="btn btn-info btn-lg active" @click="showPicker">{{pcikerTextShow}}</a>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">详细地址</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="userAddress.address" placeholder="详细地址"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">手机号码</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="userAddress.mobile" placeholder="手机号码"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">地址别名</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="userAddress.name" placeholder="地址别名"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">是否设置首选</div>
               	<label class="radio-inline">
					<input type="radio" name="status" value="-1" v-model="userAddress.defaultFlag"/> 否
				</label>
				<label class="radio-inline">
					<input type="radio" name="status" value="0" v-model="userAddress.defaultFlag"/> 是
				</label>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="/statics/js/modules/account/useraddress.js?_${.now?long}"></script>
</body>
</html>
