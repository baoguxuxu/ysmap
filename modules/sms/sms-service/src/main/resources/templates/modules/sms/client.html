<!DOCTYPE html>
<html>
<head>
<title>短信客户端配置</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="/statics/css/bootstrap.min.css">
<link rel="stylesheet" href="/statics/css/font-awesome.min.css">
<link rel="stylesheet" href="/statics/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="/statics/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="/statics/css/main.css">
<script src="/statics/libs/jquery.min.js"></script>
<script src="/statics/plugins/layer/layer.js"></script>
<script src="/statics/libs/bootstrap.min.js"></script>
<script src="/statics/libs/vue.min.js"></script>
<script src="/statics/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="/statics/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="/statics/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="/statics/js/common.js"></script>
<link rel="stylesheet" href="/statics/css/bootstrap-table.min.css">
<link rel="stylesheet" href="/statics/plugins/treegrid/jquery.treegrid.css">
<script src="/statics/libs/bootstrap-table.min.js"></script>
<script src="/statics/plugins/treegrid/jquery.treegrid.min.js"></script>
<script src="/statics/plugins/treegrid/jquery.treegrid.bootstrap3.js"></script>
<script src="/statics/plugins/treegrid/jquery.treegrid.extension.js"></script>
<script src="/statics/plugins/treegrid/tree.table.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			<a class="btn btn-primary" @click="showAstrict"><i class="fa fa-pencil-square-o"></i>&nbsp;发送次数配置</a>
		</div>
		<table id="configTable" data-mobile-responsive="true" data-click-to-select="true">
			<thead>
			<tr>
				<th data-field="selectItem" data-checkbox="true"></th>
			</tr>
			</thead>
		</table>
		<div class="grid-btn">
			<a class="btn btn-primary" @click="addAstrict"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a class="btn btn-primary" @click="updateAstrict"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a class="btn btn-primary" @click="delAstrict"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
		<table id="astrictTable" data-mobile-responsive="true" data-click-to-select="true">
			<thead>
			<tr>
				<th data-field="selectItem" data-checkbox="true"></th>
			</tr>
			</thead>
		</table>
	</div>

    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal" v-show="model">
			<div class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-2 control-label">appid</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="client.appid" placeholder="appid"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">client</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="client.secret" placeholder="secret"/>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
		<form class="form-horizontal" v-show="!model">
			<div class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-2 control-label">appid</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="astrict.appid" placeholder="appid"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">format</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="astrict.format" placeholder="format"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">astrict</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="astrict.astrict" placeholder="astrict"/>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
	
</div>

<script src="/statics/js/modules/sms/client.js"></script>
</body>
</html>
