<script type="text/javascript">
$(function(){
	var l1 = $.loading().show();
	$.ajax({
		type: "GET",
	    url: "/yashua/userdata/list",
	    success: function(r){
	    	l1.hide();
	    	if(r.errcode == 0){
	    		var arry=[];
	    		var arry1=[];
	    		var html = '';
	    		var datas = r.data;
	    		for(var i=0;i<datas.list.length;i++)
	    			arry.push(datas.list[i]);
	    		for(var i=0;i<arry.length;i++){
	    			var data=arry[i];
	    			if(arry1.indexOf(new Date(parseInt(data.adddate,10)).format("MM/dd"))!=-1)
	    				continue;
	    			
	    			html += '<div class="jilu bg-new">';
	    			
	    			html += '<div class="date font-36 fl">'+new Date(parseInt(data.adddate,10)).format("MM/dd")+'</div>';
	    			arry1.push(new Date(parseInt(data.adddate,10)).format("MM/dd"));
	    			html += '<div class="time font-28 fl">';
	    			for(var j=0;j<arry.length;j++){
	    				var dat = arry[j];
	    				if(new Date(parseInt(dat.adddate,10)).format("MM/dd")==new Date(parseInt(data.adddate,10)).format("MM/dd")){
	    					var hour=new Date(parseInt(dat.adddate,10)).getHours();
		    		    	var minutes=new Date(parseInt(dat.adddate,10)).getMinutes();
		    		    	var time;
		    		    	if(hour<12){
		    		    		time=hour+((minutes < 10) ? ":0" : ":") + minutes;
		    		    		html += '<div class="timeAm">';
		    			    	html += '<label for="">'+time+'</label>';
		    			    	html += '<span><em style="width:'+dat.fenshu*10+'%"><i>'+dat.fenshu+'分</i></em></span>';
		    			    	html +=  '</div>';
		    		    	}
		    		    	else if(hour>12){
		    		    		time=hour-12+((minutes < 10) ? ":0" : ":") + minutes;
		    			    	html +=  '<div class="timeAm timePm">';
		    			    	html +=  '<label for="">'+time+'</label>';
		    			    	html +=  '<span><em style="width:'+dat.fenshu*10+'%"><i>'+dat.fenshu+'分</i></em></span>';
		    			    	html+='</div>';
		    		    	}
		    		    	
	    				}
	    			}
	    			html+='</div>';
	    			html+='</div>';
	    			
	    		}
	    		$(".lishi>h3").after(html);
			}else{
				alert(r.errmsg);
			}
		}
	});
});
