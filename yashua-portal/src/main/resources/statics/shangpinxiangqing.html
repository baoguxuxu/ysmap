<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="css/css.css" type="text/css">
<title>商品详情</title>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/TouchSlide.1.1.js"></script>
<script type="text/javascript" src="js/Font.js"></script>
</head>
<body>
<div class="Top"><span></span>商品详情</div>
<!--图片展示-->
<div id="focus" class="thing bg-white">
    <div class="bd">
        <ul>
            <li><a href=""><img src="images/yst-2.png"/></a></li>
            <li><a href=""><img src="images/yst-1.png"/></a></li>           
        </ul>
    </div>
    <div class="hd"><ul></ul></div>
</div>
<!--文字介绍-->
<div class="thing-txt bg-white">
	<div class="txt-name">
    	<h3>爱尔兰进口 美牙电动牙刷头 EB20-4<br/>配件正品原装替换头</h3>
        <span>分享</span>
    </div>
    <p class="money">￥<i>98</i>.00-<i>148</i>.00<span>价格</span></p>
    <p class="free">快递 免运费<i>月销3597笔</i>上海</p>    
</div>
<!--选择宝贝-->
<div class="thing-cho bg-white" id="st-color">
	<span>选择 主要颜色</span>
    <em></em>
</div>
<!--宝贝评价-->
<a href="pingjia-list.html" style="color:#333;">
<div class="thing-cho bg-white" style="margin-bottom:0;">
	<span>宝贝评价（55）</span>
    <em></em>
</div>
<div class="babytalk bg-white" style="margin-bottom:1.5rem;">
	<div class="name font-24">
    	<img src="images/touxiang.png" alt=""/>
        <p>138****1234 <span>我的昵称</span></p>
    </div>
    <div class="time font-22 c-9">2018-07-13 颜色分类：蓝色 </div>
    <div class="txt font-26">宝贝特别好用，支持！！</div>
</div>
</a>
<!--购买-->
<div class="thing-mai bg-white">
	<span>客服</span>
    <ul>
    	<li class="bg-gwc"><a href="gouwuche.html">购物车</a></li>
        <li class="bg-mai"><a href="jiesuan.html">立即购买</a></li>
    </ul>
</div>

<!--选择弹窗-->
<div class="xzpop">
	<div class="bg-black"></div>
	<div class="txt bg-white font-26">
    	<!--关闭按钮-->
    	<em><img src="images/tousu-close.png" alt=""/></em>
        <!--颜色分类-->
    	<dl>
        	<dt>颜色分类</dt>
            <dd><span class="aLi">蓝色</span><span>粉色</span></dd>
        </dl>
        <!--购买数量-->
        <div class="gmai">
        	<p>购买数量</p>
            <div class="Num" style="margin-top:0; margin-right:.15rem;">
                <b class="less">-</b>
                <input type="text" value="1">
                <b class="add">+</b>
            </div>
        </div>
        <!--加入购物车-->
        <a href="gouwuche.html" class="jiaru">加入购物车</a>
        
    </div>
</div>

</body>
</html>
<script type="text/javascript">
    TouchSlide({ 
        slideCell:"#focus",
        titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
        mainCell:".bd ul", 
        effect:"left", 
        autoPlay:true,//自动播放
        autoPage:true, //自动分页c" 
    });
	
	//商品数量点击事件
	var nubs=$(".Num").find("input").val();
	$("b.add").click("tap",function(){
		nubs++;
		$(".Num").find("input").val(nubs);
	});
	$("b.less").click("tap",function(){
		nubs--;
		$(".Num").find("input").val(nubs);
		if(nubs<=0){
			$(".Num").find("input").val(1);
			alert("最少兑一件");
		}
	});
	
	//弹窗
	$("#st-color").click(function(){
		$(".xzpop .bg-black").show();
		$(".xzpop .txt").slideDown();	
	});
	$(".xzpop .txt em").click(function(){
		$(".xzpop .bg-black").hide();
		$(".xzpop .txt").slideUp();	
	});
	
	//选颜色
	$(".xzpop .txt dl span").click(function(){
		$(this).addClass("aLi").siblings().removeClass("aLi");	
	});
</script>
