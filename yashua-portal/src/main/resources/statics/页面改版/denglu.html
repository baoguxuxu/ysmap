<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="format-detection" content="telephone=no">
<link rel="shortcut icon" href="images/logo_bank_gfyh.png" type="image/x-icon"/>
<link rel="stylesheet" href="css/css.css" type="text/css">
<title>登录</title>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/Font.js"></script>
<script type="text/javascript">
	//密码可视设置
	function OpenEye(){
		 $('#seeEye').addClass('hid');
		 $('#closeEye').removeClass('hid');
		 $('#password').attr('type','password');
	}
	function ShutEye(){
		 $('#closeEye').addClass('hid');
		 $('#seeEye').removeClass('hid');
		$('#password').attr('type','text');
	}	
</script>
</head>
<body>
<div class="Top">登录</div>
<section class="zhuce">
	<div class="logo font-40"><img src="images/logo.png" alt=""/></div>
    <div class="login">
    	<div class="tel">
            <em></em>
            <input type="text" id="region"  placeholder="请输入手机号码" maxlength="11" />
        </div>
        <div class="tel psd">
            <em></em>
            <input class="loginPsd" type="text" maxlength="16" id="password" value="" placeholder="请输入密码">
            <i id="closeEye" class="hid" onclick="ShutEye()"></i><i id="seeEye" onclick="OpenEye()"></i>
        </div> 
        <a href="wangjimima.html" class="forget">忘记密码？</a>     	
        <div class="maybe font-36">
        	<a href="zhuce.html" class="fl">注册</a>
        	<a href="#" class="fr">登录</a>
        </div>
        <div class="opt font-30">
        	<p><span>其他方式登录</span></p>
            <ul>
            	<li><img src="images/weixin.png" alt=""/></li>
                <li><img src="images/qq.png" alt=""/></li>
            </ul>
        </div>
    </div>
</section>
</body>
</html>
