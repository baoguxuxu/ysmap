		<p>牙周病的早期症状不易引起重视，造成牙周组织长期慢性感染，炎症反复发作，不仅损害口腔咀嚼系统的功能，还会严重影响健康。</p>
		<p>1.目前最有效的方法是每天坚持正确刷牙，按摩牙龈，促进牙龈血液循环，增强牙龈组织的抗病能力。注意锻炼身体，增强机体免疫力。 2.除去局部刺激因素，清洁牙齿和刮除牙周的牙石、牙垢，矫正不良修复体及矫治食物嵌塞，基本可治愈。 3.补充含有丰富维生素C的食品，可调节牙周组织的营养，有利于牙周炎的康复。 4.牙周病发病后应积极治疗，初期疗效尚好，晚期疗效较差，可丧失牙齿。</p>
