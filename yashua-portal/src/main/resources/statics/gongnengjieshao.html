<body class="bg-white">
<div class="Top"><span></span>功能介绍</div>
<div class="always">
	<h3>口腔清洁：</h3>
    <p>牙渍软化系统，定向清理残留食物、牙菌斑系统。</p>
    <h3>牙齿美容：</h3>
    <p>给与牙齿呵护，保护牙齿天然珐琅质完整，实现牙龈粉润有弹性。</p>
    <h3>牙龈按压：</h3>
    <p>给牙龈专业的按压体验。促进牙龈微循环，防止牙龈萎缩，减少口腔溃疡。牙齿遇冷热不过敏。</p>
    <h3>口腔绿化：</h3>
    <p>声波牙刷清理牙齿、牙龈、牙周、舌苔部位的菌体，令口腔清爽舒畅，口气清新。</p>
</div>
</body>
